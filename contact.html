<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us - Menu_Master</title>
    <link rel="icon" href="img/chef.png" type="image/png" />
    <link rel="stylesheet" href="contact.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <div class="container">
        <a href="main.html" class="logo-link">
          <img src="img/chef.png" alt="Logo" class="logo" />
          <span class="site-title">Menu_Master</span>
        </a>
        <nav>
          <a href="main.html">Home</a>
          <a href="about.html">About </a>
        </nav>
      </div>
    </header>
    <main>
      <section class="contact-hero">
        <div class="container">
          <h2>Contact Us</h2>
          <p>Please feel free to reach out to us using the form below.</p>
        </div>
      </section>
      <section class="contact-form-section">
        <div class="container">
          <form
            class="form"
            method="POST"
            action="https://formspree.io/f/xdoqyzgk"
            id="contactForm"
          >
            <div class="flex">
              <label>
                <input
                  required=""
                  placeholder=""
                  type="text"
                  class="input"
                  name="firstName"
                />
                <span>First Name</span>
              </label>

              <label>
                <input
                  required=""
                  placeholder=""
                  type="text"
                  class="input"
                  name="lastName"
                />
                <span>Last Name</span>
              </label>
            </div>

            <label>
              <input
                required=""
                placeholder=""
                type="email"
                class="input"
                name="email"
                id="email"
              />
              <span>Email</span>
            </label>

            <label>
              <input
                required=""
                type="tel"
                placeholder=""
                class="input"
                name="contactNumber"
              />
              <span>Contact Number</span>
            </label>
            <label>
              <textarea
                required=""
                rows="3"
                placeholder=""
                class="input01"
                name="message"
                id="message"
              ></textarea>
              <span>Message</span>
            </label>

            <button type="submit" class="submit-button">
              <span class="text">Submit</span>
            </button>
          </form>
        </div>
      </section>
    </main>
    <footer>
      <div class="container">
        <p>&copy; chad_codes 2024 Menu_Master. All rights reserved.</p>
      </div>
    </footer>
    <script src="contact.js"></script>
  </body>
</html>
